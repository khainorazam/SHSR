<!DOCTYPE html>
<html lang="en">
<head>
    <title>SHSM Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .container{width: 30%;}
        h1{text-align: center;margin: 120px;}
    </style>
</head>
<body>
<h1>Smart Healthcare Remote System</h1>
<div id="login_contain" class="container mt-3">

    <h3>Login</h3>

    <form action="varification" class="login_form">
        <div class="mb-3 mt-3">
            <label for="uname" class="form-label">User ID:</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter UserId" name="uid" required>
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

</body>
</html>
